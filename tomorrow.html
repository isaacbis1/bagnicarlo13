<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenotazioni per Domani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Prenotazioni per Domani</h1>
  </header>
  <main>
    <div id="tomorrow-reservations">
      <!-- Qui verranno caricate le prenotazioni per domani -->
    </div>
  </main>
  <div id="notification-container"></div>
  
  <!-- Firebase Scripts (versione 8.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Collega il file script.js (assicurati che contenga anche la configurazione di Firebase) -->
  <script src="script.js"></script>
  
  <script>
    // Funzione per ottenere la data di domani
    function getTomorrowDate() {
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(today.getDate() + 1);
      let yyyy = tomorrow.getFullYear();
      let mm = String(tomorrow.getMonth() + 1).padStart(2, '0');
      let dd = String(tomorrow.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    // Funzione per caricare le prenotazioni per domani
    function loadTomorrowReservations() {
      const tomorrow = getTomorrowDate();
      db.collection("reservations")
        .where("date", "==", tomorrow)
        .get()
        .then(querySnapshot => {
          const container = document.getElementById("tomorrow-reservations");
          container.innerHTML = `<h2>Prenotazioni per ${tomorrow}</h2>`;
          querySnapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.textContent = `Campo: ${data.field} - Orario: ${data.time} - Utente: ${data.user}`;
            container.appendChild(div);
          });
          if (querySnapshot.empty) {
            container.innerHTML += "<p>Nessuna prenotazione per domani.</p>";
          }
        })
        .catch(err => {
          console.error("Errore caricamento prenotazioni per domani:", err);
        });
    }

    // Carica le prenotazioni per domani quando la pagina viene caricata
    document.addEventListener("DOMContentLoaded", loadTomorrowReservations);

    // NOTA: Per cancellare le prenotazioni solo alla fine del giorno di domani,
    // potresti aggiungere un controllo che esegua la pulizia solo se l'orario corrente supera, ad esempio, le 23:59.
    // Questo controllo potrebbe essere fatto in una funzione simile a "pulisciPrenotazioni()", 
    // ma eseguito solo in "tomorrow.html" e non ad ogni caricamento dell'app.
  </script>
</body>
</html>
