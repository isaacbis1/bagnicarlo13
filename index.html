<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Orari Lavorativi</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclusione di Chart.js tramite CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Meta tag per la responsività -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Firebase SDKs -->
    <!-- Firebase App (required) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Gestione Orari Lavorativi</h1>

    <div id="worker-form">
        <input type="text" id="worker-name" placeholder="Nome lavoratore">
        <button id="add-worker">Aggiungi Lavoratore</button>
    </div>

    <div id="workers-list">
        <h2>Lavoratori</h2>
        <ul id="worker-ul">
            <!-- Lista dei lavoratori verrà generata dinamicamente -->
        </ul>
    </div>

    <div id="date-selector">
        <label for="month">Mese:</label>
        <select id="month">
            <option value="Gennaio">Gennaio</option>
            <option value="Febbraio">Febbraio</option>
            <option value="Marzo">Marzo</option>
            <option value="Aprile">Aprile</option>
            <option value="Maggio">Maggio</option>
            <option value="Giugno">Giugno</option>
            <option value="Luglio">Luglio</option>
            <option value="Agosto">Agosto</option>
            <option value="Settembre">Settembre</option>
            <option value="Ottobre">Ottobre</option>
            <option value="Novembre">Novembre</option>
            <option value="Dicembre">Dicembre</option>
        </select>

        <label for="day">Giorno:</label>
        <input type="number" id="day" min="1" max="31" value="1">
        <button id="load-schedule">Carica Orario</button>

        <!-- Navigazione tra giorni -->
        <button id="prev-day">◀️ Giorno Precedente</button>
        <button id="next-day">Giorno Successivo ▶️</button>
    </div>

    <div class="table-container">
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Ora</th>
                    <!-- I lavoratori verranno aggiunti dinamicamente -->
                </tr>
            </thead>
            <tbody>
                <!-- Le righe degli orari verranno generate dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Sezione Statistiche -->
    <div id="statistics">
        <h2>Statistiche</h2>
        
        <!-- Grafici -->
        <div class="chart-container">
            <canvas id="monthly-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="daily-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="weekly-chart"></canvas>
        </div>

        <!-- Tabelle delle Statistiche -->
        <div id="monthly-stats">
            <h3>Ore Lavorate per Mese</h3>
            <table>
                <thead>
                    <tr>
                        <th>Lavoratore</th>
                        <th>Mese</th>
                        <th>Ore Lavorate</th>
                    </tr>
                </thead>
                <tbody id="monthly-stats-body">
                    <!-- Statistiche mensili -->
                </tbody>
            </table>
        </div>

        <div id="daily-stats">
            <h3>Ore Lavorate per Giorno</h3>
            <table>
                <thead>
                    <tr>
                        <th>Lavoratore</th>
                        <th>Giorno</th>
                        <th>Ore Lavorate</th>
                    </tr>
                </thead>
                <tbody id="daily-stats-body">
                    <!-- Statistiche giornaliere -->
                </tbody>
            </table>
        </div>

        <div id="weekly-stats">
            <h3>Ore Lavorate per Settimana</h3>
            <table>
                <thead>
                    <tr>
                        <th>Lavoratore</th>
                        <th>Settimana</th>
                        <th>Ore Lavorate</th>
                    </tr>
                </thead>
                <tbody id="weekly-stats-body">
                    <!-- Statistiche settimanali -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
